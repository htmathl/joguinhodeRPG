<!DOCTYPE html>
<html>

<head>
  <title> Joguinhu </title>
  <link rel="stylesheet" href="joguinho.css">
  <link rel="icon" href="./img/favicon.png">
</head>

<body>
  <b style="font-size: 40px" title="Só um joguinho mesmo"> Joguinhu :) </b>
  <div id="dialogo"></div>
  <div id="continuar" title="">__Continuar</div>
  <div class="resposta">
    <input id="inputResposta" maxlength="20" minlength="1" autocomplete="off" type="text" placeholder="Enter para continuar...">
    <button class="botoes" id="btnNorte">Norte</button>
    <button class="botoes" id="btnOeste">Oeste</button>
    <button class="botoes" id="btnLeste">Leste</button>
    <button class="botoes" id="btnSul">Sul</button>
  </div>
  <div class="resposta" id="cntSN">
    <button class="botoesSN" id="btnSim">Sim</button>
    <button class="botoesSN" id="btnNao">Não</button>
  </div>
  <div class="resposta">
    <button id="btnNenhuma">Cancelar</button>
  </div>
  <div class="resposta">
    <button class="botoesAcao" id="btnAtacar"><span>Atacar</span></button>
    <button class="botoesAcao" id="btnDefender"><span>Defender</span></button>
    <button class="botoesAcao" id="btnPoderoso"><span>Atq. poderoso</span></button>
    <button class="botoesAcao" id="btnItens"><span>Itens/magia</span></button>
  </div>
  <div class="resposta">
    <button class="botoesAtq" id="btnSoquinho" title="[1d3 de dano]"><span>Soquinho</span></button>
    <button class="botoesAtq" id="btnArma"><span>[Sem arma]</span></button>
    <button class="botoesAtq" id="btnArmaMag"><span>Atq. mágico</span></button>
  </div>
  <div class="resposta" id="respAtqPoderoso"></div>
  <div id="turnoBicho">
    <span>Turno da criatura 
      <div class="pontinho">.</div>
      <div class="pontinho">.</div>
      <div class="pontinho">.</div>
    </span>
  </div>
  <div class="infos">
    <div id="miau">
      <div class="inputInfos" id="habilidades">
        <div class="tituloInfos"><h3>Habilidades</h3></div>
      </div>
    </div>
    <div id="contexto">
      <div class="inputInfos" id="iContexto"></div>
      <div id="turno"></div>
    </div>
    <div id="ficha">
      <div class="inputInfos" id="iFicha">
        <div class="tituloInfos"><h3>Atributos</h3></div>
        <div class="atributos" title="A prerícia de força serve para ataques corpo-a-corpo">Força: 0</div>
        <div class="atributos" title="A defesa passiva se incia em 5 e aumenta 5 a cada ponto">Defesa: 0</div>
        <div class="atributos" title="A perícia de mágica serve para lhe dar proficiência em ataques mágicos">Inteligência: 0</div>
        <div class="atributos" title="Pontos de vigor servem para resistir a ataques mágicos e condições">Vigor: 0</div>
        <div class="atributos" title="Pontos de agilidade servem para iniciativas e recuo">Agilidade: 0</div>
        <div class="atributos" title="Quanto mais sorte, melhores itens apareceram">Sorte: 0</div>
      </div>
      <div class="fichaNivel">
        <div id="nivel">Nível: 0</div>
        <div title="Sabia que os golfinhos desligam metade do cérebro para não precisar dormir?">
          |
        </div>
        <div id="pontos" title="Suba de nível e ganhará pontinhos para destribuir entre suas pericias :)">
          Pontos: 0
        </div>
          <div class="progress-bar" id="barraXP" title="Aqui está sua barra de xp."></div>
          <div id="btnUpar">+</div>
      </div>
    </div>
  </div>
  <div class="hud">
    <div class="barras">
      <div class="progress-bar" id="barraVida" title="Aqui está sua barra de vida, vai dar um problemão se ela zarar em..."></div>
      <div class="progress-bar" id="barraMana" title="Aqui está sua barra de mana, use mana para fazer brigadeiro, brincadeira, se contente só em praticar magias."></div>
    </div>
    <div id="textoCondicao">
      <div>Condição:</div>
      <div id="condicao">NORMAL</div>
    </div>
    <div class="inventario">
      <div class="inv" id="inv1">[vazio]
        <div class="hover">
          <div class="img-hover-border">
            <img class="hover-img" id="img-content1"/>
          </div>
          <div id="div-content1">content</div>
        </div>
      </div>
      <div class="inv" id="inv2">[vazio]
        <div class="hover">
          <div class="img-hover-border">
            <img class="hover-img" id="img-content2"/>
          </div>
          <div id="div-content2">content</div>
        </div>
      </div>
      <div class="inv" id="inv3">[vazio]
        <div class="hover">
          <div class="img-hover-border">
            <img class="hover-img" id="img-content3"/>
          </div>
          <div id="div-content3">content</div>
        </div>
      </div>
      <div class="inv" id="inv4">[vazio]
        <div class="hover">
          <div class="img-hover-border">
            <img class="hover-img" id="img-content4"/>
          </div>
          <div id="div-content4">content</div>
        </div>
      </div>
      <div class="inv" id="inv5">[vazio]
        <div class="hover">
          <div class="img-hover-border">
            <img class="hover-img" id="img-content5"/>
          </div>
          <div id="div-content5">content</div>
        </div>
      </div>
    </div>
    <div class="magias">
      <div class="mag mag-atq" id="mag1">[vazio]</div>
      <div class="mag mag-atq" id="mag2">[vazio]</div>
      <div class="mag mag-sup" id="mag3">[vazio]</div>
      <div class="mag mag-sup" id="mag4">[vazio]</div>
    </div>
  </div>
</body>
<script type="text/javascript" src="joguinho.js"></script>

</html>
